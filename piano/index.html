<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piano</title>
    <link rel="stylesheet" href="stylel.css">
</head>
<body>
    <div class="container">
        <div class="piano">
            <div class="a">
                <div class="key1 key "></div>
                <div class="dot dot1 "></div>
            </div>
            <div class="b">
                <div class="key2 key"></div>
                <div class="dot dot2"></div>
            </div>
            <div class="c">
                <div class="key3 key"></div>
                <div class="dot dot3"></div>
            </div>
            <div class="d">
                <div class="key4 key"></div>
                <div class="dot dot4"></div>
            </div>
            <div class="e">
                <div class="key5 key"></div>
                <div class="dot dot5"></div>
            </div>
            <div class="f">
                <div class="key6 key"></div>
                <div class="dot dot6"></div>
            </div>
            <div class="g">
                <div class="key7 key"></div>
                <div class="dot dot7"></div>
            </div>
            <div class="h">
                <div class="key8 key"></div>
                <div class="dot dot8"></div>
            </div>
            <div class="i">
                <div class="key9 key"></div>
                <div class="dot dot9"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
